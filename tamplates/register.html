{%extends 'base.html'%}

{%block content%}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body >
    <form action="register" method='post'>
        {% csrf_token %}
        <input typr="text" name="first_name" placeholder="First Name"><br>
        <input typr="text" name="last_name" placeholder="last name"><br>
        <input typr="text" name="username" placeholder="Username"><br>
        <input typr="password" name="password1" placeholder="Password"><br>
        <input typr="password" name="password2" placeholder="confirm Password"><br>
        <input typr="email" name="email" placeholder="email"><br>
        <input type="submit">
    </form> 
    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>
 {%endblock content%}


</body>
</html>
